<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21ce7d2d50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Choice Picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter All of the choices divided by a comma (',')
            <br> Press enter when you are done</h3>
            <textarea placeholder="Enter choices here..." id="textarea"></textarea>
            <div id="tags">
                <span class="tag">Choice 1</span>
                <span class="tag">Choice 2</span>
                <span class="tag">Choice 3</span>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
